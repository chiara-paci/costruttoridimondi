<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Writing</title>
    <link href="/static/writing/writing.css" rel="stylesheet"/>
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="left">
	<a class="navbar-brand" href="/">Costruttori di Mondi</a>
      </div>
      <div class="right">
	<form class="navbar-form navbar-right" method="POST" action="#">
          <span>Enter email to log in:</span>
          <input class="form-control" name="email" type="email" />
          {% csrf_token %}
	</form>
      </div>
    </nav>

    <main class="content">
      <div class="formbox">
	<h1>{% block header_text %}{% endblock %}</h1>
	
	<div class="form">
	  <form method="POST" action="{% block form_action %}{% endblock %}" novalidate="">
	    {{ form.text }}
	    {% csrf_token %}
	    {% if form.errors %}
            <div class="has-error">{{ form.text.errors }}</div>
	    {% endif %}
	  </form>
	</div>
      </div>
      
      <div class="tablebox">
	{% block table %}
	{% endblock %}
      </div>
    </main>

    <script src="/static/writing/jquery-3.1.1.min.js"></script>
    <script src="/static/writing/story.js"></script>
    
    <script>
      $(document).ready(function () {
      window.Writing.initialize();
      });
    </script>

  </body>
</html>
